<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./src/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section style="background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);">
        <div class="container py-5 h-100">

            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-7 col-xl-5">

                    <div class="card mb-4 gradient-custom" style="border-radius: 25px; background-color: aliceblue;">
                        <div class="card-body p-4">

                            <div id="demo1" class="carousel slide" data-ride="carousel">
                                <!-- Indicators -->
                                <ul class="carousel-indicators mb-0">
                                    <li data-target="#demo1" data-slide-to="0" class="active" ;
                                        style="background-color: #282828">
                                    </li>
                                    <li data-target="#demo1" data-slide-to="1" style="background-color: #282828;"></li>
                                    <li data-target="#demo1" data-slide-to="2" style="background-color: #282828;"></li>
                                </ul>
                                <!-- Carousel inner -->
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <div class="input-group rounded mb-3">
                                            <input type="search" class="form-control rounded" id="cityInput"
                                                placeholder="City" aria-label="Search"
                                                aria-describedby="search-addon" />
                                            <button type="button" id="searchButton" class="btn btn-primary">
                                                Check!
                                            </button>
                                        </div>
                                        <ul>
                                            <div class="d-flex justify-content-between mb-4 pb-2">
                                                <div id="weatherResult">
                                                    <li class="text-muted mb-2"
                                                        style="font-size: 25px; margin-top: 5px;" id="city-country">
                                                    </li>
                                                    <li class="text-muted mb-0" id="date-time"></li>
                                                    <li class="mb-0 me-2" id="description"></li>
                                                    </li>
                                                    <div class="col-6" style="width: 100%;">
                                                        <div class="clearfix weather-temperature">
                                                            <div>
                                                                <strong class="mb-0 me-0" id="temperature"></strong>
                                                                <span class="units">°C | <a href="#">°F</a></span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div id="weatherIcon" class="weather-icon">
                                                    <i class="bi"></i>
                                                </div>
                                            </div>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="card shadow-0 border">
                                <div class="card-body p-4">
                                    <strong>Feels Like:</strong><span id="feelsLike"></span>
                                </div>
                            </div>
                            <div class="card shadow-0 border">
                                <div class="card-body p-4">
                                    <div class="row">
                                        <div class="col-6">
                                            <ul class="list-unstyled">
                                                <li><strong>Humidity:</strong> <span id="humidity"></span></li>
                                                <li><strong>Precipitation:</strong> <span id="precipitation"></span>
                                                </li>
                                                <li><strong>Wind Speed:</strong> <span id="windSpeed"></span></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card mb-4" style="border-radius: 25px;">
                            <div class="card-body p-4">

                                <div id="demo2" class="carousel slide" data-ride="carousel">
                                    <!-- Indicators -->
                                    <ul class="carousel-indicators mb-0">
                                        <li data-target="#demo2" data-slide-to="0" style="background-color: #282828;">
                                        </li>
                                        <li data-target="#demo2" data-slide-to="1" class="active"
                                            style="background-color: #282828"></li>
                                        <li data-target="#demo2" data-slide-to="2" style="background-color: #282828;">
                                        </li>
                                    </ul>
                                    <!-- Carousel inner -->
                                    <div class="carousel-inner">
                                        <div class="carousel-item active">
                                            <div class="d-flex justify-content-around text-center mb-4 pb-3 pt-2">
                                                <div class="flex-column">
                                                    <p class="small"><strong>21°C</strong></p>
                                                    <i class="fas fa-sun fa-2x mb-3" style="color: #ddd;"></i>
                                                    <p class="mb-0"><strong>12:00</strong></p>
                                                    <p class="mb-0 text-muted" style="font-size: .65rem;">PM</p>
                                                </div>
                                                <div class="flex-column">
                                                    <p class="small"><strong>21°C</strong></p>
                                                    <i class="fas fa-sun fa-2x mb-3" style="color: #ddd;"></i>
                                                    <p class="mb-0"><strong>1:00</strong></p>
                                                    <p class="mb-0 text-muted" style="font-size: .65rem;">PM</p>
                                                </div>
                                                <div class="flex-column">
                                                    <p class="small"><strong>20°C</strong></p>
                                                    <i class="fas fa-cloud fa-2x mb-3" style="color: #ddd;"></i>
                                                    <p class="mb-0"><strong>2:00</strong></p>
                                                    <p class="mb-0 text-muted" style="font-size: .65rem;">PM</p>
                                                </div>
                                                <div class="flex-column">
                                                    <p class="small"><strong>19°C</strong></p>
                                                    <i class="fas fa-cloud fa-2x mb-3" style="color: #ddd;"></i>
                                                    <p class="mb-0"><strong>3:00</strong></p>
                                                    <p class="mb-0 text-muted" style="font-size: .65rem;">PM</p>
                                                </div>
                                                <div class="flex-column">
                                                    <p class="small"><strong>18°C</strong></p>
                                                    <i class="fas fa-cloud-showers-heavy fa-2x mb-3"
                                                        style="color: #ddd;"></i>
                                                    <p class="mb-0"><strong>4:00</strong></p>
                                                    <p class="mb-0 text-muted" style="font-size: .65rem;">PM</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="card" style="border-radius: 25px;">
                            <div class="card-body p-4">

                                <div id="demo3" class="carousel slide" data-ride="carousel">
                                    <!-- Indicators -->
                                    <ul class="carousel-indicators mb-0">
                                        <li data-target="#demo3" data-slide-to="0" style="background-color: #282828;">
                                        </li>
                                        <li data-target="#demo3" data-slide-to="1" style="background-color: #282828;">
                                        </li>
                                        <li data-target="#demo3" data-slide-to="2" class="active"
                                            style="background-color: #282828;"></li>
                                    </ul>
                                    <!-- Carousel inner -->
                                    <div class="carousel-inner">
                                        <div class="carousel-item active">
                                            <div class="d-flex justify-content-around text-center mb-4 pb-3 pt-2">
                                                <div class="flex-column">
                                                    <p class="smaller"><strong>21°C</strong></p>
                                                    <i class="fas fa-sun fa-2x mb-3" style="color: #ddd;"></i>
                                                    <p class="mb-0"><strong>Mon</strong></p>
                                                </div>
                                                <div class="flex-column">
                                                    <p class="small"><strong>20°C</strong></p>
                                                    <i class="fas fa-sun fa-2x mb-3" style="color: #ddd;"></i>
                                                    <p class="mb-0"><strong>Tue</strong></p>
                                                </div>
                                                <div class="flex-column">
                                                    <p class="small"><strong>16°C</strong></p>
                                                    <i class="fas fa-cloud fa-2x mb-3" style="color: #ddd;"></i>
                                                    <p class="mb-0"><strong>Wed</strong></p>
                                                </div>
                                                <div class="flex-column">
                                                    <p class="small"><strong>17°C</strong></p>
                                                    <i class="fas fa-cloud fa-2x mb-3" style="color: #ddd;"></i>
                                                    <p class="mb-0"><strong>Thu</strong></p>
                                                </div>
                                                <div class="flex-column">
                                                    <p class="small"><strong>18°C</strong></p>
                                                    <i class="fas fa-cloud-showers-heavy fa-2x mb-3"
                                                        style="color: #ddd;"></i>
                                                    <p class="mb-0"><strong>Fri</strong></p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
    </section>
    <script src="./src/app.js"></script>
</body>

</html>
